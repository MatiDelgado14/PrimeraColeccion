<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./estilos/styles.css">
</head>

<body>
    <header class="header-top">
        <div class="logo-container">
            <img src="./img/PRIMERA logo sin fondo.png" alt="Logo de Primera Colección" class="logo-img">
        </div>
        <h1 class="logo-header">Primera Colección</h1>
    </header>


    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Primera Colección</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <header>
                <h1 class="logo">PC Tienda</h1>
            </header>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-prenda active"><i
                                class="bi bi-caret-right-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="buzos" class="boton-menu boton-prenda"><i class="bi bi-caret-right"></i>
                            Buzos</button>
                    </li>
                    <li>
                        <button id="camperas" class="boton-menu boton-prenda"><i class="bi bi-caret-right"></i>
                            Camperas</button>
                    </li>
                    <li>
                        <button id="camisas" class="boton-menu boton-prenda"><i class="bi bi-caret-right"></i>
                            Camisas</button>
                    </li>
                    <li>
                        <button id="gorros" class="boton-menu boton-prenda"><i class="bi bi-caret-right"></i>
                            Gorros</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-prenda"><i
                                class="bi bi-caret-right"></i> Pantalones</button>
                    </li>
                    <li>
                        <button id="remeras" class="boton-menu boton-prenda"><i class="bi bi-caret-right"></i>
                            Remeras</button>
                    </li>


                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cash-coin"></i> finalizar compra <span id="contador" class="contador">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Matías Delgado</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="prendas-container" class="prendas-container">

            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/hamburguesa.js"></script>
</body>

</html>
