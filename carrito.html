<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCTienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>
    <header class="header-top">
        <div class="logo-container">
            <img src="./img/PRIMERA logo sin fondo.png" alt="Logo de Primera Colección" class="logo-img">
        </div>
        <h1 class="logo-header">Primera Colección</h1>
    </header>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">PC tienda</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">PC Tienda</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-reply-all-fill"></i> Volver a PC tienda
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Matias Delgado</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="carrito-container">
                <p id="carrito-vacio" class="carrito-vacio">No tienes prendes seleccionadas.</p>

                <div id="productos-car" class="productos-car disabled">
                    
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="vaciar-carrito" class="vaciar-carrito">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="total-carrito">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="finalizar-compra" class="finalizar-compra">Comprar</button>
                    </div>
                </div>

                <p id="agradecimiento" class="agradecimiento disabled">Gracias por elegir Primera Colección. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./javascript/carrito.js"></script>
    <script src="./javascript/hamburguesa.js"></script>
</body>
</html>
